<div class="menuPanel">
  <div
    class="menuItem about"
    [class.active]="activeId === 'aboutMeSection'"
    (click)="toggleMenuItem('aboutMeSection')"
  >
    <span [innerHTML]="'menu.aboutMe' | translate"></span>
    <div class="angle"></div>
  </div>
  <div
    class="menuItem mySkills"
    [class.active]="activeId === 'mySkillsAnchor'"
    (click)="toggleMenuItem('mySkillsAnchor')"
  >
    <span [innerHTML]="'menu.mySkills' | translate"></span>
    <div class="angle"></div>
  </div>
  <div
    class="menuItem portfolio"
    [class.active]="activeId === 'portfolioSection'"
    (click)="toggleMenuItem('portfolioSection')"
  >
    <span [innerHTML]="'menu.portfolio' | translate"></span>
    <div class="angle"></div>
  </div>
  <div class="sayhiContainer">
    <div class="diagonal"></div>
    <div
      class="menuItem sayhi"
      [class.active]="activeId === 'sayHiSection'"
      (click)="toggleMenuItem('sayHiSection')"
    >
      <h1>Say Hi!</h1>
      <div class="stayConnected">
        <img src="assets/img/sayhiEmail_hor.svg" alt="E-mail" class="sayhiEmail" />
        <div>
          <span class="icon"
            ><a
              href="https://github.com/CT-SPACE/DA-PORTFOLIO.git"
              (click)="$event.stopPropagation()"
              rel="noopener"
              target="_blank"
              ><img src="assets/img/icon___Github.svg" alt="Portfolio on Github" /></a
          ></span>
          <div class="icon">
            <a (click)="$event.stopPropagation(); copyEmail()">
              <img src="assets/img/icon___Email.svg" alt="Email-Icon"
            /></a>
            <span
              class="copyStatus"
              [class.visible]="copied"
              [innerHTML]="'footer.copySuccess' | translate"
            ></span>
          </div>
          <span class="icon">
            <a
              href="www.linkedin.com/in/christina-troitzsch-cv"
              (click)="$event.stopPropagation()"
              rel="noopener"
              target="_blank"
            >
              <img src="assets/img/icon___Linkedin.svg" alt="Profil on LinkedIn"
            /></a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
