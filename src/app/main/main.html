<div class="layoutFlex">
  <app-headline id="homeSection" class="app-section"></app-headline>



  <app-about-me id="aboutMeSection" class="app-section"></app-about-me>
  <div class="spacer right">
    <a
      href="#mySkillsAnchor"
      alt="'main.mySkillsAnchor_alt' | translate"
      title="'main.mySkillsAnchor_title' | translate"
      [title]="'main.mySkillsAnchor_title' | translate"
    >
      <img
        src="assets/img/spacer-arrow_1.svg"
        alt=""
        class="spacerArrow"
        (mouseenter)="startArrowHover($event.target)"
        (mouseleave)="stopArrowHover($event.target)"
        data-frame1="assets/img/spacer-arrow_1.svg"
        data-frame2="assets/img/spacer-arrow_2.svg"
        data-frame3="assets/img/spacer-arrow_3.svg"
      />
    </a>
  </div>
  <span id="mySkillsAnchor"></span>
  <app-my-skills id="mySkillsSection" class="app-section"></app-my-skills>

  <div class="spacer left">
    <a
      href="#portfolioSection"
      alt="'main.portfolioSection_title' | translate"
      title="'main.mySkillsAnchor_title' | translate"
      [title]="'main.portfolioSection_title' | translate"
    >
      <img
        src="assets/img/spacer-arrow_1.svg"
        alt=""
        class="spacerArrow"
        (mouseenter)="startArrowHover($event.target)"
        (mouseleave)="stopArrowHover($event.target)"
        data-frame1="assets/img/spacer-arrow_1.svg"
        data-frame2="assets/img/spacer-arrow_2.svg"
        data-frame3="assets/img/spacer-arrow_3.svg"
      />
    </a>
  </div>

  <app-portfolio id="portfolioSection" class="app-section"></app-portfolio>
  <!-- <app-references id="referencesSection" class="app-section"></app-references> -->
  <div class="spacer right">
    <a href="#sayHiSection" title="Sag Hallo">
      <img
        src="assets/img/spacer-arrow_1.svg"
        alt=""
        class="spacerArrow"
        (mouseenter)="startArrowHover($event.target)"
        (mouseleave)="stopArrowHover($event.target)"
        data-frame1="assets/img/spacer-arrow_1.svg"
        data-frame2="assets/img/spacer-arrow_2.svg"
        data-frame3="assets/img/spacer-arrow_3.svg"
      />
    </a>
  </div>
</div>

<app-say-hi id="sayHiSection" class="app-section"></app-say-hi>
