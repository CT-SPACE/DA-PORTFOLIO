<div class="sayhiContainer">
  <div class="diagonal"></div>
  <div class="sayhi">
    <h1>Say Hi!</h1>
    <div class="contactForm">
      <p class="accentQuestion">Wollen wir ein neues Projekt diskutieren?</p>
      <p class="normalCTA">Sag "Hallo"! Beschreibe deine Ideen und lass sie uns wahr machen!</p>

    <div class="formContainer"  #formContainerRef >
      <form class="floating-form" (ngSubmit)="onSubmit()" novalidate>
        <div class="field">
          <input id="name" name="name" [(ngModel)]="contactData.name" type="text" placeholder=" " />
          <label for="name">Dein Name:</label>
        </div>

        <div class="field">
          <input id="email" name="email" [(ngModel)]="contactData.email" type="email" placeholder=" " />
          <label for="email">Deine E‑Mail:</label>
        </div>

        <div class="field">
          <textarea id="message" name="message" [(ngModel)]="contactData.message" rows="5" placeholder=" "></textarea>
          <label for="message">Deine Nachricht:</label>
        </div>
    <div class="privacy" role="checkbox" tabindex="0" [class.checked]="privacyAccepted" [attr.aria-checked]="privacyAccepted" (click)="onTogglePrivacyAcceptance()" >
          <div class="checkboxImg" aria-hidden="true" title="Privacy Acceptance"></div>
          Ich habe die  <a [routerLink]="['/sayhi', { outlets: { legal: ['privacy-policy'] } }]" routerLinkActive="active"  [skipLocationChange]="true" (click)="privacyService.openLegalContainerAndScroll('legalAnker'); $event.stopPropagation()" [class.active]="activeId === 'legalAnker'" class="privacyLink">
  Datenschutzerklärung</a> gelesen und bestätige.
    </div>

        <button id="legalAnker" class="standardButton dark"  [disabled]="!privacyAccepted" type="submit" >Senden</button>
      </form>
      </div>
    </div>
    <div class="legal-container"  [class.open]="privacyOpened" [ngStyle]="{}">
      <router-outlet name="legal"></router-outlet>
    </div>
  </div>
  <app-footer></app-footer>
</div>
