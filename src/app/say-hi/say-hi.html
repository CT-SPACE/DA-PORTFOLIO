<div class="sayhiContainer">
  <div class="diagonal"></div>
  <div class="menuItem sayhi">
    <h1>Say Hi!</h1>
    <div class="contactForm">
      <p class="accentQuestion">Wollen wir ein neues Projekt diskutieren?</p>
      <p class="normalCTA">Sag "Hallo"! Beschreibe deine Ideen und lass sie uns wahr machen!</p>

    <div class="formContainer"  #formContainerRef >
      <form class="floating-form" (ngSubmit)="onSubmit()" novalidate>
        <div class="field">
          <input id="name" name="name" [(ngModel)]="contactData.name" type="text" placeholder=" " />
          <label for="name">Dein Name:</label>
        </div>

        <div class="field">
          <input id="email" name="email" [(ngModel)]="contactData.email" type="email" placeholder=" " />
          <label for="email">Deine E‑Mail:</label>
        </div>

        <div class="field">
          <textarea id="message" name="message" [(ngModel)]="contactData.message" rows="5" placeholder=" "></textarea>
          <label for="message">Deine Nachricht:</label>
        </div>
    <div class="privacy" role="checkbox" tabindex="0" aria-hidden="true" [class.checked]="privacyAccepted" [attr.aria-checked]="privacyAccepted" (click)="onTogglePrivacyAcceptance()">
          <div class="checkboxImg" aria-hidden="true" title="Privacy Acceptance"></div>
          Ich habe die <span [class.active]="activeId === 'privacy'" (click)="openPrivacyPolicy(); $event.stopPropagation()">Datenschutzerklärung</span> gelesen und bestätige.
    </div>

        <button class="standardButton dark" [disabled]="!privacyAccepted" type="submit" >Senden</button>
      </form>
      </div>
    </div>
    <app-privacy-policy [opened]="privacyOpened" (close)="closePrivacyPolicy()" (accept)="onPrivacyAccepted()"
    ></app-privacy-policy>
  </div>
  <app-footer></app-footer>
</div>
